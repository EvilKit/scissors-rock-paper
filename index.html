<!DOCTYPE html>
<html>
<head>
    <title>JS House</title>
    <meta charset="utf-8">
</head>
<body>
<script>
    
function main(){
    var min = 1;
    var max = 101;
    PC_choice = Math.random() * (max - min) + min;
    if (PC_choice >= 1 && PC_choice <= 50){
        PC_str_choice = "scissors";
    }else if (PC_choice >= 51 && PC_choice <= 75){
        PC_str_choice = "rock";
    }else{
        PC_str_choice = "paper";
    }
    user_choice = prompt("scissors/rock/paper");
    if (user_choice != "scissors" && user_choice != "rock" && user_choice!= "paper"){
        alert("Invalid format. Please use only lowercase letters.");
        return;
    }
    alert(user_choice+" versus " + PC_str_choice);
    alert(compare_choices(PC_str_choice,user_choice))
}
    
function compare_choices(PC_str_choice, user_choice){
    if (PC_str_choice == user_choice){
        return "Tie";
    }
    else if (user_choice=="scissors"){
        if(PC_str_choice == "paper"){
            return "User has won";
        }
        else{
            return "Computer has won";
        }
    }else if (user_choice=="paper"){
        if(PC_str_choice == "rock"){
            return "User has won";
        }
        else{
            return "Computer has won";
        }
    }
    else if (user_choice=="rock"){
        if(PC_str_choice == "scissors"){
            return "User has won";
        }
        else{
            return "Computer has won";
        }
    }
}
main()


</script>    
</body>
</html>
